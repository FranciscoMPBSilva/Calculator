<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <section class="calculator">
        <div class="screen">
            <h1 class="title">Calculator</h1>
            <div class="calcScreen">
                <p>ola</p>
            </div>
        </div>
        <div class="calc">
            <div class="numbers">
                <div class="numbers_1_3">
                    <button class="bt">1</button>
                    <button class="bt">2</button>
                    <button class="bt">3</button>
                </div>
                <div class="numbers_4_6">
                    <button class="bt">4</button>
                    <button class="bt">5</button>
                    <button class="bt">6</button>
                </div>
                <div class="numbers_7_9">
                    <button class="bt">7</button>
                    <button class="bt">8</button>
                    <button class="bt">9</button>
                </div>
                <div class="numbers_0">
                    <button class="bt">0</button>
                    <button class="bt">.</button>
                    <button class="bt">=</button>
                </div>
            </div>
            <div class="symbols">
                <div class="symbol">
                    <button class="bt">+</button>
                    <button class="bt">-</button>
                    <button class="bt">*</button>
                    <button class="bt">/</button>
                </div>
            </div>
        </div>
        <button class="clear">Clear</button>
    </section>
</body>

</html>
